name: flutter_widgets_demo
description: "show how to use flutter widgets"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  #  assets 配置
  #  目录结尾一定要有 /；
  #  冒号后面要有一个空格；
  #  YAML 缩进必须正确（2 个空格，不可用 tab）。
  assets:
    - assets/images/
